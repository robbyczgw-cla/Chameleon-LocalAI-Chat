  <!-- Decorative spots on body -->
  <circle cx="265" cy="292" r="10" fill="#15803d" opacity="0.6" />
  <circle cx="310" cy="305" r="10" fill="#15803d" opacity="0.6" />
  <circle cx="288" cy="330" r="9" fill="#15803d" opacity="0.6" />

  <!-- AI sparkle effects -->
  <circle cx="140" cy="232" r="8" fill="#fbbf24" opacity="0.9" />
  <circle cx="372" cy="292" r="8" fill="#fbbf24" opacity="0.9" />
  <circle cx="280" cy="155" r="8" fill="#fbbf24" opacity="0.9" />

  <!-- Small sparkles -->
  <path d="M 155 210 L 158 213 L 155 216 L 152 213 Z" fill="#fbbf24" opacity="0.8" />
  <path d="M 360 265 L 363 268 L 360 271 L 357 268 Z" fill="#fbbf24" opacity="0.8" />
  <path d="M 295 175 L 298 178 L 295 181 L 292 178 Z" fill="#fbbf24" opacity="0.8" />
