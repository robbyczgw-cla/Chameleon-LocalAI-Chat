  <circle cx="256" cy="256" r="256" fill="#0a0a0a"/>

  <!-- Chameleon body -->
  <path
    d="M 180 330 Q 150 305 150 270 Q 150 210 207 195 Q 265 187 335 205 Q 372 215 381 270 Q 385 305 368 345 Q 355 375 335 387 L 265 399 Q 224 399 180 375 Z"
